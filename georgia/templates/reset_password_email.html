{% extends 'base.html' %}
{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="login">
    <form action="", method="POST">
        {{ form.hidden_tag() }}
        <fieldset>
            <legend>Password Reset Email</legend>
            <div>
                {{form.email.label}}
                {{form.email}}
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info") }}
            </div>
        </fieldset>
    </form>
</div>
<div>
   <a href="{{url_for('show_homepage')}}"> I don't want to change my password</a>
</div>

{%endblock content%}
