{% extends 'base.html' %}
{% block title %}LOGIN{% endblock %}

{% block content %}
    <div class="login">
        <form action="", method="POST">
            {{ form.hidden_tag() }}
            <fieldset>
                <legend>Log In</legend>
                <div>
                    {{form.email.label}}
                    {{form.email}}
                    {{form.password.label}}
                    {{form.password}}
                </div>
                <div class="form-group">
                    {{ form.submit(class="btn btn-outline-info") }}
                </div>
            </fieldset>
        </form>
    </div>
    <div>
       <a href="{{url_for('reset_password_email')}}"> Need To Change Your Password? </a>
    </div>

 
{% endblock content %}
